<div th:switch="${customers}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>CLIENTES</h2>
        <table>
            <caption>Lista de Clientes</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.secondName}"></td>
                <td th:text="${customer.thirdName}"></td>
                <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></td>
                <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/customer/signup">Add a new customer</a></p>
</div>
