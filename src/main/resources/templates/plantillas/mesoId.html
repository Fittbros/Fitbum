<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title th:text="'Plantilla '+${meso.get().getId()}">mesoId</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="pagetitle">
            <h1 th:text="'Modifiamos la plantilla '+${meso.get().getId()}">MesoID</h1>
        </div>
        <div><a  th:href="@{/plantillas/meso}" >
            Volver </a>
        </div>
        <form role="form" th:object="${meso}"  th:action="@{/plantillas/meso/1}"  method="post">
        <!--  CONTENIDO AQUI -->
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input th:type="hidden"  id="id" class="form-control"  maxlength="30" th:field="${meso.id}"/>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="desc_acc" class="form-control"  maxlength="30" th:field="${meso.descansoAcces}"/>
                    <label class="form-label" for="desc_acc">desc_acc</label>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="desc_bas" class="form-control"  maxlength="30" th:field="${meso.descansoBas}"/>
                    <label class="form-label" for="desc_bas">desc_bas</label>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="descripcion" class="form-control"  maxlength="30" th:field="${meso.descripcion}"/>
                    <label class="form-label" for="descripcion">descripcion</label>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="fecha_fin" class="form-control"  maxlength="30" th:field="${meso.fechaFin}"/>
                    <label class="form-label" for="fecha_fin">fecha_fin</label>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="fecha_inicio" class="form-control"  maxlength="30" th:field="${meso.fechaInicio}"/>
                    <label class="form-label" for="fecha_inicio">fecha_inicio</label>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="fr_entreno" class="form-control"  maxlength="30" th:field="${meso.frEntreSemana}"/>
                    <label class="form-label" for="fr_entreno">fr_entreno</label>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <input type="text" id="long_micro" class="form-control"  maxlength="30" th:field="${meso.longMicrociclo}"/>
                    <label class="form-label" for="long_micro">long_micro</label>
                </div>
            </div>
            <div>
                <button type="submit"  title="Guardar">Guardar cambios </button>
                <a th:href="@{/}" role="button" title="Volver a principal" th:text="Cancelar">

                </a>
            </div>
        </form>
    </div>
</body>
</html>
