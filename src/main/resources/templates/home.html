<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Home</title>

</head>
<body>

<div layout:fragment="content">
    <div class="pagetitle">
        <h1>
            <span th:if="${logeduser.sexo}==1" th:text="Bienvenido "></span>
            <span th:if="${logeduser.sexo}==0" th:text="Bienvenida "></span>
            <span th:text="${logeduser.nombre}"></span>
        </h1>
    </div>

    <div class="card shadow">
        <div class="card-header py-3">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <a class="btn btn-info btn-lg"
                           role="button" href="#">ENTRENAR</a>
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-info btn-lg"
                           role="button" href="#">RUTINAS</a>
                    </div>
                </div>
                <div class="col">

                    <div class="mb-3">
                        <a class="btn btn-info btn-lg"
                           role="button" href="#">AJUSTES</a>
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-info btn-lg"
                           role="button" th:href="@{/usuarios/perfil/{id}(id=${usuario.id})}" th:if="${usuario.username}==${#authentication.principal.username}" th:each="usuario : ${usuario.listartodos()}">PERFIL</a>
                    </div>
                </div>
            </div>
            <div class="card-body">

            </div>


        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="text-primary fw-bold m-0">Tus estadísticas</h6>
        </div>
        <div class="card-body">
            <h4 class="small fw-bold">Fuerza<span class="float-end">20%</span></h4>
            <div class="progress progress-sm mb-3">
                <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;"><span class="visually-hidden">20%</span></div>
            </div>
            <h4 class="small fw-bold">Resistencia<span class="float-end">40%</span></h4>
            <div class="progress progress-sm mb-3">
                <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0"
                     aria-valuemax="100" style="width: 40%;"><span class="visually-hidden">40%</span></div>
            </div>
            <h4 class="small fw-bold">Cardio<span class="float-end">60%</span></h4>
            <div class="progress progress-sm mb-3">
                <div class="progress-bar bg-primary" aria-valuenow="60" aria-valuemin="0"
                     aria-valuemax="100" style="width: 60%;"><span class="visually-hidden">60%</span></div>
            </div>
            <h4 class="small fw-bold">Peso ideal<span class="float-end">80%</span></h4>
            <div class="progress progress-sm mb-3">
                <div class="progress-bar bg-info" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                     style="width: 80%;"><span class="visually-hidden">80%</span></div>
            </div>

            <div class="col-lg-8">
                <div class="row mb-3 ">
                    <div class="col">
                        <div class="card text-white bg-primary ">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="m-0">Esfuerzo</p>
                                        <p class="m-0"><strong>78.2%</strong></p>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                </div>
                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;7% más que el último mes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-success shadow">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="m-0">Rendimiento</p>
                                        <p class="m-0"><strong>65.7%</strong></p>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                </div>
                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% más que el último mes</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>




</div>
</body>
</html>
