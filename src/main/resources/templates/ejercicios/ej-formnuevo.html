<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar ej</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <h2 th:text="Ejercicio  ">Formulario ej</h2>
    <div><a  th:href="@{/ejercicios}" >
        Volver </a></div>
    <div>
        <span th:text="${ej.id}"></span>
    </div>


    <form th:action="@{/ejercicios/save}" th:object="${ej}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
        </div>
        <div class="form-group">
            <label for="grupomuscular">Grupo Muscular:</label>
            <input type="text" class="form-control" id="grupomuscular" name="grupomuscular" th:field="*{grupo_muscular}" required>
        </div>
        <div class="form-group">
            <label for="mascara">Mascara Generacion:</label>
            <input type="text" class="form-control" id="mascara" name="mascara" th:field="*{mascara_gen_progresion}" required>
        </div>
        <div class="form-group">
            <label for="url">Url tutorial:</label>
            <input type="text" class="form-control" id="url" name="url" th:field="*{url}" required>
        </div>




        <button type="submit" class="btn btn-primary">Guardar</button>

    </form>






</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
